<!DOCTYPE>
<html>
  <head>
    <!-- META tags -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <title>Edit Menu Item</title>
  </head>
  <body>
    <div class="container">
      <nav id="navBar"
           class="navbar navbar-fixed-top navbar-light bg-faded justify-content-between">
        <a href="{{url_for('restaurants')}}" class="navbar-brand">
          <img id="logo" class="d-inline-block align-top"
               src="/static/img/kanji520.png" alt="Kanji520 Logo">
        </a>
        <h1 class="navbar-text">Edit Menu Item</h1>
        <a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}"
           class="btn btn-outline-danger my-2 my-sm-0">Cancel</a>
      </nav>
      <div class="row">
        <div class="col">
          <main id="restaurant">
            <div class="row">
              <div class="col">
                <form action="{{url_for('menuItemEdit', restaurant_id=restaurant_id, menu_id=item.id)}}" method="post">
                  <div class="row">
                    <div class="col-3">
                      <label>Name: </label>
                    </div>
                    <div class="col-9">
                      <input type="text" size="30"
                             name="name" placeholder="{{item.name}}"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3">
                      <label>Course: </label>
                    </div>
                    <div class="col-9">
                      <input type="text" size="30"
                             name="course" placeholder="{{item.course}}"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3">
                      <label>Price: </label>
                    </div>
                    <div class="col-9">
                      <input type="text" size="30"
                             name="price" placeholder="{{item.price}}"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3">
                      <label>Description: </label>
                    </div>
                    <div class="col-9">
                      <input type="text" size="30"
                             name="description" placeholder="{{item.description}}"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input class="btn btn-outline-success" type="submit" value="Update">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </main>
        </div>
      </div>
      <footer class="footer">
        <span class="text-muted">Copyright &copy; 2017 by Michael A. Knowlin II</span>
      </footer>
    </div>
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/static/js/bootstrap/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/afc45895d5.js"></script>
  </body>
</html>
